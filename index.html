<style>
  body {
    font-family: 'Kalam', cursive;
    background-color: #f4f1ea;
    color: #3a3a3a;
    background-image: url('data:image/svg+xml;utf8,<svg width="100" height="20" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg"><path d="M20 20c-5.523 0-10-4.477-10-10S14.477 0 20 0s10 4.477 10 10-4.477 10-10 10zm-20 0c-5.523 0-10-4.477-10-10S-5.523 0 0 0s10 4.477 10 10-4.477 10-10 10zM60 20c-5.523 0-10-4.477-10-10S54.477 0 60 0s10 4.477 10 10-4.477 10-10 10zm-20 0c-5.523 0-10-4.477-10-10S34.477 0 40 0s10 4.477 10 10-4.477 10-10 10zM100 20c-5.523 0-10-4.477-10-10S94.477 0 100 0s10 4.477 10 10-4.477 10-10 10zm-20 0c-5.523 0-10-4.477-10-10S74.477 0 80 0s10 4.477 10 10-4.477 10-10 10z" fill="%23e5e1d7" fill-opacity="0.4" fill-rule="evenodd"></path></svg>');
    background-repeat: repeat;
  }
  .scroll-container {
    background-color: #f0f5f0;
    border: 3px solid #1a1a1a;
    box-shadow: 5px 5px 0px #1a1a1a;
    position: relative;
    padding: 2rem;
  }
  .scroll-container::before, .scroll-container::after {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    height: 25px; /* Adjust height of the scroll ends */
    background: #e0dcd3;
    border: 3px solid #1a1a1a;
    border-top: 1px solid #1a1a1a;
    border-bottom: 1px solid #1a1a1a;
    box-shadow: 0 2px 0 #1a1a1a, 0 -2px 0 #1a1a1a;
  }
  .scroll-container::before {
    top: -15px;
    border-radius: 10px 10px 0 0;
  }
  .scroll-container::after {
    bottom: -15px;
    border-radius: 0 0 10px 10px;
  }
  .hand-drawn-button {
    background-color: #9cb89c;
    border: 3px solid #1a1a1a;
    box-shadow: 4px 4px 0px #1a1a1a;
    transition: all 0.1s ease-in-out;
  }
  .hand-drawn-button:hover:not(:disabled) {
    transform: translate(2px, 2px);
    box-shadow: 2px 2px 0px #1a1a1a;
  }
  .hand-drawn-button:active:not(:disabled) {
    transform: translate(4px, 4px);
    box-shadow: 0px 0px 0px #1a1a1a;
  }
  .hand-drawn-button:disabled {
    background-color: #b0c0b0;
    color: #708070;
    cursor: not-allowed;
    box-shadow: none;
  }
  .hand-drawn-tab {
    background-color: #e0dcd3;
    border: 3px solid #1a1a1a;
    border-bottom: none;
    border-radius: 10px 10px 0 0;
    box-shadow: inset 0px 2px 3px rgba(0,0,0,0.1);
  }
  .hand-drawn-tab.active {
    background-color: #9cb89c;
    padding-bottom: 3px;
    margin-bottom: -3px;
  }
</style>
</head>

    <div id="root"></div>
